<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Database Management, H2">
  <meta name="author" content="Ramesh">
  <meta name="generator" content="DCapture">
  <title>DCapture Application Management</title>
  <link href="img/favicon.ico" rel="shortcut icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-grid.min.css" rel="stylesheet">
  <link href="css/bootstrap-reboot.min.css" rel="stylesheet">
  <link href="css/bootstrap-utilities.min.css" rel="stylesheet">
  <script src="js/remote.js"></script>
  <script src="js/index.js"></script>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-md fixed-top">
    <div class="d-block w-100 text-center">
      <h1>DCapture Application Management</h1>
    </div>
  </nav>
</header>

<main style="margin-top:5rem">
    <div class="container-fluid align-content-center">
        <div class="container">
            <div class="text-danger text-wrap" id="message-box" style="font-size: 1.4rem;"></div>
        </div>
        <div class="container">
            <table class="table table-striped">
                <tr style="background: #f5f5dc">
                    <td>
                        <button id="database-status" class="btn btn-link">Database Status</button>
                    </td>
                    <td>
                        <button id="database-start" class="btn btn-link">Database Start</button>
                    </td>
                    <td>
                        <button id="database-stop" class="btn btn-link">Database Stop</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="container">
            <table class="table w-auto">
                <tr>
                    <td><input class="form-check" id="is-single-database-fld" type="checkbox"></td>
                    <td>
                        <label class="form-check" for="is-single-database-fld">Is Single Database</label>
                    </td>
                </tr>
                <tr>
                    <td><input class="form-control" id="create-database-fld" placeholder="Create Database"
                               style="width: 16rem"></td>
                    <td>
                        <button class="btn btn-secondary" id="create-database-btn" style="width:12rem">Create Database
                        </button>
                    </td>
                </tr>
                <tr>
                    <td><input class="form-control" id="create-backup-fld" placeholder="Create Backup"
                               style="width: 16rem"></td>
                    <td>
                        <button class="btn btn-primary" id="create-backup-btn" style="width:12rem">Create Backup
                        </button>
                    </td>
                </tr>
                <tr>
                    <td><input class="form-control" id="db-apps-fld" placeholder="Backup Application"
                               style="width: 16rem"></td>
                    <td><input class="form-control" id="db-backup-date-fld" placeholder="Backup Date"
                               style="width:12rem" type="date"></td>
                </tr>
            </table>
            <table class="table w-auto">
                <tr>
                    <td><a class="btn btn-link" data-id="shared" href="#" id="shared-db" target="_blank"></a></td>
                    <td></td>
                </tr>
                <tr>
                    <td><a class="btn btn-link" data-id="cashbook" href="#" id="cashbook-db" target="_blank"></a></td>
                    <td><a class="btn btn-link" data-id="materials" href="#" id="materials-db" target="_blank"></a></td>
                </tr>
                <tr>
                    <td><a class="btn btn-link" data-id="project" href="#" id="project-db" target="_blank"></a></td>
                    <td><a class="btn btn-link" data-id="inventory" href="#" id="inventory-db" target="_blank"></a></td>
                </tr>
                <tr>
                    <td><a class="btn btn-link" data-id="purchase" href="#" id="purchase-db" target="_blank"></a></td>
                    <td><a class="btn btn-link" data-id="sales" href="#" id="sales-db" target="_blank"></a></td>
                </tr>
            </table>
            <table class="table w-auto">
                <tr>
                    <td><input class="form-control" id="restore-apps-fld" placeholder="Restore Apps Name"
                               style="width: 16rem"></td>

                    <td><input class="form-control" id="restore-apps-date-fld" placeholder="Restore Apps Date"
                               style="width:12rem" type="date"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <button class="btn btn-secondary" id="restore-apps-btn" style="width:12rem">Restore
                            Application
                        </button>
                    </td>
                </tr>
            </table>
        </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      DCaptureAppsDB.init(true);
    });
  </script>
</main>

</body>
</html>
